<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <fieldset>
    <legend>Entre em contato</legend>
    <label><strong>Assunto:</strong></label>
    <select name="#" id="#">
      <option value="Suporte">Suporte</option>
      <option value="Reclamacao">Reclamacao</option>
      <option value="Reportar erro">Reportar erro</option>
    </select>
    <br>
    <br>
    <label><strong>Nome Completo:</strong></label>
    <br><input type="text" placeholder="Digite seu nome">
    <br>
    <br>
    <label><strong>Email:</strong></label>
    <br><input type="email" placeholder="Digite seu email">
    <br><br><label><strong>Mensagem:</strong></label>
    <br><textarea name="#" id="#" cols="30" rows="10"></textarea>
    <br><br>
    <input type="checkbox" name="#" id="#">Aceito receber novidades por e-mail</input>
    <br><br>
    <input type="button" value="Enviar">


  </fieldset>
</body>
</html>
